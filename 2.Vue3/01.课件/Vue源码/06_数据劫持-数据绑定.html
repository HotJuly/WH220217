<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>06_数据劫持-数据绑定</title>
</head>
  <body>
    <div id="app">
      <p class="a" v-on:click="clickHandle">{{msg}}</p>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      /*
        前言:
          该MVVM源码是Vue1.0源码,不是Vue2.0源码
          在该源码中,不存在虚拟DOM和生命周期,也没有diff算法,他只有响应式原理

        看源码最终要学习内容:
          1.如何将页面上的插值语法编译为指定内容进行展示
          2.学习响应式原理(是如何实现修改一个属性,能够最终导致页面更新的效果)

        注意点:
          1.分清每个函数的this和传入的实参分别是什么

        看源码最终需要达到什么效果?
          1.学习源码共分为几部分
          2.每个部分的目的是什么?
          3.每个部分的效果是怎么实现的?流程

          以上三者必须总结,用于应对面试
      
      */
      var vm = new MVVM({
        el: "#app",
        data: {
          msg: "hello mvvm",
          person:{
            name:"xiaoming",
            msg:"123"
          },
        },
        methods:{
          clickHandle(){
            console.log('clickHandle')
            this.msg="hello vue"
          }
        }
      });


    </script>
  </body>
</html>
